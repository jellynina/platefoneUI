<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platfone</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Platfone
      </a>
    </div>
  </div>
</nav>
	<div class="main container">
		<div class="col-left"></div>

		<div class="col-mid" id="main">
			<ul class="tag-category">
				<li>want</li>
				<li>offer</li>
				<li>question</li>
				<li>comment</li>
				<li>everything</li>
				<li>profile</li>
			</ul>
			<ul class="post">
				<li class="post-input">
					<div class="id-select">
							<input id="person" name="postIdType" value="0" type="radio" checked>
							<label for="person" onclick="">
								<img src="/img/avatar/avatae1.png">
								<div>個人</div>
							</label>

							<input id="group" name="postIdType" value="1" type="radio">
							<label for="group" onclick="">
								<img src="/img/avatar/avatae20.png">
								<div>團體</div>
							</label>
					</div>
					<div class="text-input">
						<input type="text" class="tag" placeholder="Click to add">
						<input type="text" class="title" placeholder="TITLE">
						<textarea class="message" placehodler="MESSAGE..." rows="7" cols="50"></textarea>
<!-- 						<ul class="message-type">
							<li>Want</li>
							<li>Offer</li>
							<li>Ask</li>
						</ul> -->
						<button class="btn btn-default btn-post">POST</button>
					</div>
				</li>
				<li class="post-read">
					<div class="id-avatar"></div>
					<div class="message"></div>
				</li>
			</ul>
			
		</div>
		<div class="col-right" id="menu">
			<title>POST Categoery</title>
		</div>
	</div>
</body>
</html>
